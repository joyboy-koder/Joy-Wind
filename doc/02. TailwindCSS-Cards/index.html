<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwindcss-cards</title>
</head>

<body>
    <!--Card with no image-->
    <div class="bg-blue-100 p-20">
        <h3 class="text-blue-400 mb-4 text-sm font-bold">1. card w/ no image</h3>
        <div class="bg-white p-10 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Card with no image</h2>
            <p class="text-gray-600">This is my new card</p>
        </div>
    </div>

    <!--Card with image-->
    <div class="bg-purple-100 p-20">
        <h3 class="text-purple-700 mb-4">2. Card w/ image</h3>
        <div class="bg-white rounded-lg shadow-lg w-full md:w-1/2">
            <img src="https://images.unsplash.com/photo-1756916474895-bb296434aeeb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
                alt="farmland" class="rounded-t-lg w-full">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-purple-600 mb-2">Card with an image</h2>
                <p class="text-purple-500 mb-2">This is a little better of a card</p>
                <a href="#" class="text-blue-600 text-sm underline hover:text-blue-400">Read me</a>
            </div>
        </div>
    </div>

    <div class="bg-yellow-200 p-20">
        <h3 class="text-yellow-600 mb-4 font-bold">3. Horizontal card & responsive</h3>
        <div class="rounded-lg shadow-lg md:flex">
            <img src="https://images.unsplash.com/photo-1758072328635-586f3c121af2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1MHx8fGVufDB8fHx8fA%3D%3D"
                alt="bedroom" class="w-full md:w-1/3 rounded-t-lg md:rounded-l-lg md:rounded-t-none">
            <div class="bg-white p-6 w-full">
                <h2 class="text-xl md:text-3xl font-bold text-yellow-700 mb-2">Horizontal Card</h2>
                <p class="text-yellow-700">Look at me go sideways!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
